<!DOCTYPE html>
<html>

<head>
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
    <TITLE>Museo</TITLE>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/page1.css">
    <link rel="stylesheet" type="text/css" href="/css/page2.css">
    <link rel="stylesheet" type="text/css" href="/css/page3.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        button {
            border-radius: 4px;
        }
    </style>
</head>

<body LANG="es-CO" LINK="#0000ff" DIR="LTR" class="page1">
    <div class="container relative">
        <div class="content-page1">
            <div class="text">
                <img src="images/text1.svg" alt="Con la cara tapada es dificil expresarse" class="text1">
                <img src="images/text2.svg" alt="pero tus ojos pueden hacerlo libremente" class="text2 hide">
                <img src="images/text3.svg" alt="¿quieres pintar con ellos? sigue las instrucciones y disfruta" class="text3 hide">
            </div>
            <img src="images/ojo1.svg" alt="Ojo izquierdo" class="eye eye-i">
            <img src="images/ojo1.svg" alt="Ojo derecho" class="eye eye-d">
            <div class="text4">
                <img src="images/nombre.svg" alt="Ingresa nombre" class="nombreing hide">
            </div>
            <div class="form hide">
                <input type="text" id="name" class="input">
            </div>
            <div class="page-btn hide">
                <img src="images/btn1.svg" alt="Continuar" class="img" id="btn-continuar">
            </div>
        </div>
        <!--page-content2-->
        <div class="content-page2 hide">
            <img src="images/Ojo_cond.svg" alt="Ojo condiciones" class="eye eye-cond">
            <div class="text5">Recuerda permitir el acceso a la cámara, tener buena luz y mantener la cabeza quieta en todo momento</div>
            <div class="form">
                <input type="checkbox" id="terms" class="check">
            </div>
            <div class="fig">
                <span class="dot hide"></span>
            </div>
            <div class="text6">Aceptar términos y condiciones</div>
            <div class="page-btn2">
                <img src="images/btn2.svg" alt="Continuar" class="img" id="btn-continuar2">
            </div>
        </div>
        <!--page-content3-->
        <div class="content-page3 hide">
            <div class="fig">
                <span class="dot"></span>
            </div>
            <img src="images/ojo_cal.svg" alt="Ojo calibración" class="eye eye-cal">
            <div class="text7">Primero, convirtamos tus ojos en un pincel: persigue este ojo con tu mirada y cada que se detenga haz clic en él para que se mueva y te permita continuar</div>
            <div class="page-btn3">
                <img src="images/btn2.svg" alt="Continuar" class="img" id="btn-continuar3">
            </div>
        </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/page1.js"></script>

</body>

</html>
